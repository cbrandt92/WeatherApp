<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for a city"
          id="city-input"
          autocomplete="off"
          autofocus="on"
        />

        <input type="submit" value="Search" />
      </form>
      <h1>Weather App</h1>
      <h3>Date</h3>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 id="city">Kitchener</h5>
          <div>
            <span id="temperature"> 23</span><span id="celcius">°C</span>
          </div>
          <div>
            <ul>
              <li><span id="description"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="forecast">5 Day forecast</div>
      <div class="row">
        <div class="col-2">Monday</div>
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">🌤 <br />20°</div>
          <div class="col order-5">☀ <br />25° C</div>
          <div class="col order-1">⛈ <br />26° C</div>
          <div class="col order-5">☀ <br />25° C</div>
          <div class="col order-1">☁ <br />20° C</div>
        </div>
      </div>
      <button>Get Current City Temperature</button>
    </div>
    <div>
      <a href="https://github.com/cbrandt92/WeatherApp"> Open-source code</a> by
      Christine Brandt
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
